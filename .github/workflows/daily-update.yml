name: 매일 자동 업데이트

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 UTC 자정 (한국시간 오전 9시)
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write  # 파일 쓰기 권한 추가

jobs:
  update-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Python 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: 의존성 캐시
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 패키지 설치
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 크롤링 실행
      run: |
        python scraper.py
    
    - name: 변경사항 확인
      id: verify_diff
      run: |
        git diff --quiet articles.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: 변경사항 커밋 및 푸시
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add articles.json
        git commit -m "🤖 자동 업데이트: $(date +'%Y-%m-%d %H:%M') KST"
        git push
    
    - name: 업데이트 완료 알림
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        echo "✅ articles.json이 성공적으로 업데이트되었습니다!"
        echo "📊 업데이트 시간: $(date)"
