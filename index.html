        @keyframes fadeIn {

        .modal.active {

        }
        
        .modal-content {

        @keyframes slideUp {

        .modal-header {

        .close-btn {

            border-radius: 50%;

        }
        
        .modal-summary {
            background: #f9f9f9;
            padding: 15px;

            margin: 15px 0;

            color: #444;

        }
        
        .modal-link {
            display: block;
            padding: 14px;
            background: #5E72EB;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;

            margin-top: 20px;

        }

        .modal-link:hover {

        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“š ì˜¤ëŠ˜ì˜ ì½ì„ê±°ë¦¬</h1>
        <div class="last-updated">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdated">ë¡œë”©ì¤‘...</span></div>
    </div>
    
    <div class="filter-tabs" id="filterTabs">
        <button class="filter-tab active" onclick="filterArticles('all')">ì „ì²´</button>
        <!-- í•„í„°ëŠ” JSON ë¡œë“œ í›„ ë™ì  ìƒì„± -->
    </div>
    
    <div class="articles-container" id="articlesContainer">
        <div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-summary" id="modalSummary"></div>
            <a class="modal-link" id="originalLink" href="#" target="_blank">ğŸ”— ì›ë¬¸ ê¸°ì‚¬ ë³´ê¸°</a>
        </div>
    </div>
    
    <script>
        let allArticles = [];
        let currentFilter = 'all';
        
        async function loadArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '<div class="loading">ìµœì‹  ê¸°ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•´ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
                const response = await fetch(`articles.json?t=${new Date().getTime()}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                allArticles = data.articles;
                document.getElementById('lastUpdated').textContent = data.last_updated;
                
                renderFilterTabs();
                renderArticles();
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                container.innerHTML = 
                    '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. <br> GitHub Actionsê°€ ì‹¤í–‰ ì¤‘ì´ê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }
        
        function renderFilterTabs() {
            const tabsContainer = document.getElementById('filterTabs');
            const categories = [...new Set(allArticles.map(a => a.category))];
            const sources = [...new Set(allArticles.map(a => a.source))];
            
            let tabsHTML = '<button class="filter-tab active" onclick="filterArticles(this, \'all\')">ì „ì²´</button>';
            
            categories.forEach(category => {
                if (category) {
                    tabsHTML += `<button class="filter-tab" onclick="filterArticles(this, '${category}')">${category}</button>`;
                }
            });

            sources.forEach(source => {
                if (source) {
                    tabsHTML += `<button class="filter-tab" onclick="filterArticles(this, '${source}')">${source}</button>`;
                }
            });
            
            tabsContainer.innerHTML = tabsHTML;
        }

        function renderArticles() {
            const container = document.getElementById('articlesContainer');
            const filtered = currentFilter === 'all' 
                ? allArticles 
                : allArticles.filter(a => a.category === currentFilter || a.source === currentFilter);
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            container.innerHTML = filtered.map(article => {
                // ì†ŒìŠ¤ ì´ë¦„ì— .ì´ ë“¤ì–´ê°€ëŠ” ê²½ìš°(The.Transmitter)ë¥¼ ìœ„í•´ í´ë˜ìŠ¤ëª… ì •ì œ
                const sourceClass = article.source.toLowerCase().replace(/[^a-z0-9]/g, '-');
                
                return `
                <div class="article-card" onclick='openModal(${JSON.stringify(article).replace(/'/g, "&#39;")})'>
                    <div class="article-header">
                        <span class="article-source ${sourceClass}">${article.source}</span>
                        <span class="article-date">${article.date}</span>
                    </div>
                    <h3 class="article-title">${article.title}</h3>
                    <div class="article-category">${article.category}</div>
                </div>
            `}).join('');
        }
        
        function filterArticles(element, filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            element.classList.add('active');
            renderArticles();
        }
        
        function openModal(article) {
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalSummary').textContent = article.summary_kr || "ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.";
            document.getElementById('originalLink').href = article.url;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // ëª¨ë‹¬ ë°”ê¹¥ ì˜ì—­ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        loadArticles();
    </script>
</body>
</html>
