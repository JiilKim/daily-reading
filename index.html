<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š ì¼ì¼ ì½ì„ê±°ë¦¬</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

</head>
<body class="text-slate-800">

    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl font-bold">ğŸ“š ì˜¤ëŠ˜ì˜ ì½ì„ê±°ë¦¬</h1>
            <p class="text-sm text-indigo-100 mt-1">
                ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdated">ë¡œë”©ì¤‘...</span> (Palo Alto Time)
            </p>
        </div>
    </header>

    <nav class="bg-white sticky top-[72px] z-10 border-b border-slate-200 shadow-sm">
        <div class="max-w-4xl mx-auto px-3 py-2.5 overflow-x-auto">
            <div id="filterTabs" class="flex space-x-2 whitespace-nowrap">
                </div>

    <main class="max-w-4xl mx-auto p-3 md:p-4">
        <div id="articlesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4"></div>
        
        <div id="historyContainer" class="hidden space-y-6">
            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <h3 class="text-lg font-bold mb-4 text-slate-700">ğŸ“… ì¼ë³„ ìš”ì•½ ê¸°ì‚¬ ìˆ˜</h3>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <h3 class="text-lg font-bold mb-4 text-slate-700">ğŸ“Š ì¶œì²˜ë³„ ë¶„í¬</h3>
                <div class="h-64 flex justify-center">
                    <canvas id="sourceChart"></canvas>
                </div>
            </div>
        </div>

        <div id="logsContainer" class="hidden bg-slate-900 text-slate-300 p-4 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="text-lg font-bold text-white">ğŸ“‹ ì‹¤í–‰ ë¡œê·¸</h3>
                <span id="logSummary" class="text-xs text-slate-400"></span>
            </div>
            <div id="logContent" class="space-y-1 max-h-[600px] overflow-y-auto pr-2"></div>
        </div>

        <div id="loadingMessage" class="text-center text-slate-500 py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden" onclick="closeModal()">
        <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-xl shadow-2xl flex flex-col overflow-hidden" onclick="event.stopPropagation()">
            <header class="p-4 border-b border-slate-200 flex justify-between items-start">
                <h2 id="modalTitle" class="text-lg md:text-xl font-bold text-slate-900 pr-4"></h2>
                <button class="text-slate-400 hover:text-slate-700" onclick="closeModal()">âœ•</button>
            </header>
            <div class="p-4 md:p-5 overflow-y-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <img id="modalImage" src="" class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow hidden">
                    <div class="flex-1">
                        <h3 class="font-semibold text-slate-500 text-xs uppercase tracking-wider">í•œê¸€ ìš”ì•½</h3>
                        <p id="modalSummary" class="text-sm/relaxed text-slate-700 mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200"></p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-200">
                    <p id="modalTitleEn" class="text-xs text-slate-600 mt-2"></p>
                    <div class="flex gap-2 text-xs mt-2">
                        <span id="modalSource" class="font-medium text-indigo-600"></span>
                        <span id="modalDate" class="text-slate-500"></span>
                    </div>
                </div>
            </div>
            <footer class="p-4 bg-slate-50 border-t border-slate-200 flex justify-end">
                <a id="modalLink" href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg text-sm">ì›ë¬¸ ë³´ëŸ¬ê°€ê¸° &rarr;</a>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let favoritesDocRef;

        window.globalFirebase = {
            toggleFavorite_Firestore: async (url, isFavorite) => {
                if (!favoritesDocRef) return;
                const localFavs = Array.from(window.getCurrentFavorites());
                try { await setDoc(favoritesDocRef, { urls: localFavs }); } catch (e) { console.error(e); }
            }
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    favoritesDocRef = doc(db, 'artifacts', appId, 'users', user.uid, 'favorites', 'data');
                    onSnapshot(favoritesDocRef, (docSnap) => {
                        window.syncFavorites(new Set(docSnap.exists() ? docSnap.data().urls : []));
                    });
                }
            });
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) signInWithCustomToken(auth, __initial_auth_token);
            else signInAnonymously(auth);
        } catch (e) { console.error("Firebase init error", e); }
    </script>

    <script>
        let allArticles = [];
        let executionLogs = [];
        let currentFilter = 'all';
        let favoriteArticles = new Set();
        let todayDateString = "";
        let charts = {}; // ì°¨íŠ¸ ì¸ìŠ¤í„´ìŠ¤ ì €ì¥ìš©

        window.syncFavorites = (serverFavorites) => {
            const localFavs = new Set(JSON.parse(localStorage.getItem('dailyReadingFavorites') || '[]'));
            favoriteArticles = new Set([...serverFavorites, ...localFavs]);
            localStorage.setItem('dailyReadingFavorites', JSON.stringify(Array.from(favoriteArticles)));
            if(currentFilter === 'favorite') renderContent();
            else { /* ì „ì²´ ë¦¬ìŠ¤íŠ¸ì—ì„œë„ ë³„ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•´ í•„ìš”í•˜ë©´ ë¦¬ë Œë”ë§ */ renderContent(); }
        };
        window.getCurrentFavorites = () => favoriteArticles;

        document.addEventListener('DOMContentLoaded', () => {
            const favs = localStorage.getItem('dailyReadingFavorites');
            favoriteArticles = new Set(favs ? JSON.parse(favs) : []);
            loadData();
        });

        async function loadData() {
            try {
                const response = await fetch(`articles.json?v=${new Date().getTime()}`);
                const data = await response.json();
                
                allArticles = data.articles || [];
                executionLogs = data.logs || [];
                document.getElementById('lastUpdated').textContent = data.last_updated;
                
                if (data.last_updated) {
                    todayDateString = data.last_updated.split(' ')[0];
                }

                renderTabs();
                renderContent();
            } catch (error) {
                console.error(error);
                document.getElementById('loadingMessage').textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            }
        }

        function renderTabs() {
            const sources = [...new Set(allArticles.map(a => a.source))].sort();
            const container = document.getElementById('filterTabs');
            
            let html = `
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}" onclick="setFilter('all')">ì „ì²´</button>
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'favorite' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}" onclick="setFilter('favorite')">â­ ì¦ê²¨ì°¾ê¸°</button>
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'history' ? 'bg-emerald-600 text-white' : 'bg-slate-100 text-emerald-700 border border-emerald-200 hover:bg-slate-200'}" onclick="setFilter('history')">ğŸ“Š í†µê³„</button>
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'logs' ? 'bg-red-600 text-white' : 'bg-slate-100 text-red-700 border border-red-200 hover:bg-slate-200'}" onclick="setFilter('logs')">ğŸ“‹ ë¡œê·¸</button>
            `;

            sources.forEach(source => {
                const isActive = currentFilter === source;
                html += `<button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${isActive ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}" onclick="setFilter('${source}')">${source}</button>`;
            });
            container.innerHTML = html;
        }

        function setFilter(filter) {
            currentFilter = filter;
            renderTabs();
            renderContent();
        }

        function renderContent() {
            const articleContainer = document.getElementById('articlesContainer');
            const logContainer = document.getElementById('logsContainer');
            const historyContainer = document.getElementById('historyContainer');
            const msgEl = document.getElementById('loadingMessage');

            msgEl.classList.add('hidden');
            articleContainer.classList.add('hidden');
            logContainer.classList.add('hidden');
            historyContainer.classList.add('hidden');

            // 1. ë¡œê·¸ íƒ­
            if (currentFilter === 'logs') {
                logContainer.classList.remove('hidden');
                renderLogs();
                return;
            }

            // 2. í†µê³„ íƒ­
            if (currentFilter === 'history') {
                historyContainer.classList.remove('hidden');
                renderHistory();
                return;
            }

            // 3. ê¸°ì‚¬ ëª©ë¡ íƒ­
            articleContainer.classList.remove('hidden');

            let filtered = [];
            if (currentFilter === 'all') filtered = allArticles;
            else if (currentFilter === 'favorite') filtered = allArticles.filter(a => favoriteArticles.has(a.url));
            else filtered = allArticles.filter(a => a.source === currentFilter);

            if (filtered.length === 0) {
                articleContainer.innerHTML = '';
                msgEl.textContent = 'í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.';
                msgEl.classList.remove('hidden');
                return;
            }

            // ë‚ ì§œë³„ë¡œ ê·¸ë£¹í™”í•˜ì—¬ ì „ì²´ ê°œìˆ˜ ê³„ì‚° (Badge ê¸°ëŠ¥ìš©)
            const articlesByDate = {};
            allArticles.forEach(a => {
                if (!articlesByDate[a.date]) articlesByDate[a.date] = [];
                articlesByDate[a.date].push(a.url);
            });

            articleContainer.innerHTML = filtered.map((article) => {
                const isFavorite = favoriteArticles.has(article.url);
                
                // ë°°ì§€ ìƒì„± ë¡œì§ ìˆ˜ì •: ëª¨ë“  ë‚ ì§œì— ëŒ€í•´ í‘œì‹œ
                let badgeHtml = '';
                if (article.date && articlesByDate[article.date]) {
                    const dayList = articlesByDate[article.date];
                    const totalInDay = dayList.length;
                    // allArticlesëŠ” ìµœì‹ ìˆœ ì •ë ¬ì´ë¼ê³  ê°€ì •.
                    // í•´ë‹¹ ë‚ ì§œ ë¦¬ìŠ¤íŠ¸ ë‚´ì—ì„œì˜ ì¸ë±ìŠ¤ë¥¼ ì°¾ìŒ
                    const myIndex = dayList.indexOf(article.url);
                    
                    if (myIndex !== -1) {
                        // ìµœì‹  ê¸€ì´ 1ë²ˆì´ ë˜ë„ë¡ (0 -> 1)
                        const displayIndex = myIndex + 1;
                        badgeHtml = `<span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md border border-indigo-100 shadow-sm">${article.date} (${displayIndex}/${totalInDay})</span>`;
                    } else {
                        badgeHtml = `<span class="text-xs text-slate-400 font-medium">${article.date}</span>`;
                    }
                }

                let sourceColor = 'bg-slate-100 text-slate-600';
                if (article.source?.includes('YouTube')) sourceColor = 'bg-red-100 text-red-700';
                else if (article.source?.includes('Nature')) sourceColor = 'bg-green-100 text-green-700';
                else if (article.source?.includes('Science')) sourceColor = 'bg-blue-100 text-blue-700';

                return `
                <article class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col cursor-pointer hover:shadow-xl transition-all duration-200 hover:-translate-y-1" onclick='openModal("${article.url}")'>
                    ${article.image_url ? `
                    <div class="relative h-40 overflow-hidden group">
                        <img src="${article.image_url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" onerror="this.parentElement.style.display='none'">
                        <div class="absolute top-2 right-2">
                            <span class="bg-black/60 text-white text-[10px] px-2 py-1 rounded-full backdrop-blur-md shadow-sm">${article.date}</span>
                        </div>
                    </div>` : ''}
                    
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex justify-between items-center mb-3">
                            ${badgeHtml}
                            <button onclick="event.stopPropagation(); toggleFavorite('${article.url}')" class="p-1 rounded-full transition-colors ${isFavorite ? 'text-yellow-400' : 'text-slate-300 hover:text-yellow-400'}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="${isFavorite ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363 1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.915a1 1 0 00.95.69l1.519 4.674z" /></svg>
                            </button>
                        </div>
                        <h3 class="font-bold text-lg mb-3 leading-snug text-slate-800 line-clamp-2 group-hover:text-indigo-600 transition-colors">${article.title}</h3>
                        <div class="mt-auto pt-2 flex items-center gap-2">
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${sourceColor}">${article.source}</span>
                            ${article.category ? `<span class="text-xs text-slate-400 font-medium">${article.category}</span>` : ''}
                        </div>
                    </div>
                </article>`;
            }).join('');
        }

        function renderLogs() {
            const container = document.getElementById('logContent');
            const summaryEl = document.getElementById('logSummary');
            
            if (executionLogs.length === 0) {
                container.innerHTML = '<div class="text-slate-500 p-4 text-center">ë¡œê·¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            const errors = executionLogs.filter(l => l.level === 'ERROR').length;
            const warns = executionLogs.filter(l => l.level === 'WARNING').length;
            summaryEl.textContent = `ì—ëŸ¬: ${errors}ê±´ | ê²½ê³ : ${warns}ê±´`;
            
            container.innerHTML = executionLogs.map(log => {
                let typeClass = 'log-info';
                if (log.level === 'ERROR') typeClass = 'log-error';
                else if (log.level === 'WARNING') typeClass = 'log-warning';
                
                return `<div class="log-entry p-2 mb-1 rounded bg-slate-800 ${typeClass}">
                    <span class="opacity-60 mr-2 font-mono">[${log.time}]</span>
                    <span class="font-bold mr-2">[${log.level}]</span>
                    <span>${log.message}</span>
                </div>`;
            }).join('');
        }

        function renderHistory() {
            // 1. ì¼ë³„ ê¸°ì‚¬ ìˆ˜ ë°ì´í„° ê°€ê³µ
            const dailyCounts = {};
            allArticles.forEach(article => {
                const d = article.date;
                if (d) {
                    dailyCounts[d] = (dailyCounts[d] || 0) + 1;
                }
            });
            // ë‚ ì§œ ì˜¤ë¦„ì°¨ìˆœ ì •ë ¬
            const sortedDates = Object.keys(dailyCounts).sort();
            const dailyValues = sortedDates.map(d => dailyCounts[d]);

            // 2. ì†ŒìŠ¤ë³„ ë¶„í¬ ë°ì´í„° ê°€ê³µ
            const sourceCounts = {};
            allArticles.forEach(article => {
                const s = article.source || 'Unknown';
                sourceCounts[s] = (sourceCounts[s] || 0) + 1;
            });
            const sortedSources = Object.keys(sourceCounts).sort((a,b) => sourceCounts[b] - sourceCounts[a]); // ë§ì€ ìˆœ
            const sourceValues = sortedSources.map(s => sourceCounts[s]);

            // ì°¨íŠ¸ ë Œë”ë§ (ì´ë¯¸ ìˆìœ¼ë©´ íŒŒê´´ í›„ ì¬ìƒì„±)
            if (charts['daily']) charts['daily'].destroy();
            if (charts['source']) charts['source'].destroy();

            // ì¼ë³„ ì°¨íŠ¸ (Line)
            const ctxDaily = document.getElementById('dailyChart').getContext('2d');
            charts['daily'] = new Chart(ctxDaily, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: [{
                        label: 'ìš”ì•½ëœ ê¸°ì‚¬ ìˆ˜',
                        data: dailyValues,
                        borderColor: '#4f46e5', // Indigo-600
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.3,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#4f46e5'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });

            // ì†ŒìŠ¤ë³„ ì°¨íŠ¸ (Doughnut)
            const ctxSource = document.getElementById('sourceChart').getContext('2d');
            // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ ìƒì„±
            const colors = [
                '#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', 
                '#ec4899', '#6366f1', '#14b8a6', '#f97316', '#64748b'
            ];
            charts['source'] = new Chart(ctxSource, {
                type: 'doughnut',
                data: {
                    labels: sortedSources,
                    datasets: [{
                        data: sourceValues,
                        backgroundColor: colors.slice(0, sortedSources.length),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 12, font: { size: 11 } } }
                    }
                }
            });
        }

        function toggleFavorite(url) {
            if (favoriteArticles.has(url)) favoriteArticles.delete(url);
            else favoriteArticles.add(url);
            localStorage.setItem('dailyReadingFavorites', JSON.stringify(Array.from(favoriteArticles)));
            if (window.globalFirebase) window.globalFirebase.toggleFavorite_Firestore(url, favoriteArticles.has(url));
            
            // í˜„ì¬ íƒ­ì— ë”°ë¼ í™”ë©´ ê°±ì‹ 
            renderContent();
        }

        window.openModal = (url) => {
            const article = allArticles.find(a => a.url === url);
            if (!article) return;
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalTitleEn').textContent = article.title_en;
            document.getElementById('modalSummary').textContent = article.summary_kr;
            document.getElementById('modalSource').textContent = article.source;
            document.getElementById('modalDate').textContent = article.date;
            document.getElementById('modalLink').href = article.url;
            const img = document.getElementById('modalImage');
            if(article.image_url) { img.src = article.image_url; img.classList.remove('hidden'); }
            else { img.classList.add('hidden'); }
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
    </script>
</body>
</html>
