<body class="text-slate-800">

    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl font-bold">ğŸ“š ì˜¤ëŠ˜ì˜ ì½ì„ê±°ë¦¬</h1>
            <p class="text-sm text-indigo-100 mt-1">
                ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdated">ë¡œë”©ì¤‘...</span> (Palo Alto Time)
            </p>
        </div>
    </header>

    <nav class="bg-white sticky top-[72px] z-10 border-b border-slate-200 shadow-sm">
        <div class="max-w-4xl mx-auto px-3 py-2.5 overflow-x-auto">

    <main class="max-w-4xl mx-auto p-3 md:p-4">

        <div id="logsContainer" class="hidden bg-slate-900 text-slate-300 p-4 rounded-lg shadow-inner overflow-x-auto">
            <h3 class="text-lg font-bold text-white mb-4 border-b border-slate-700 pb-2">ğŸ“‹ ì˜¤ëŠ˜ì˜ ì‹¤í–‰ ë¡œê·¸</h3>
            <div id="logContent" class="space-y-1"></div>
        </div>

        <div id="loadingMessage" class="text-center text-slate-500 py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden" onclick="closeModal()">
        <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-xl shadow-2xl flex flex-col overflow-hidden" onclick="event.stopPropagation()">
            <header class="p-4 border-b border-slate-200 flex justify-between items-start">
                <h2 id="modalTitle" class="text-lg md:text-xl font-bold text-slate-900 pr-4"></h2>
                <button class="text-slate-400 hover:text-slate-700" onclick="closeModal()">âœ•</button>
            </header>
            <div class="p-4 md:p-5 overflow-y-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <img id="modalImage" src="" class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow hidden">
                    <div class="flex-1">
                        <h3 class="font-semibold text-slate-500 text-xs uppercase tracking-wider">í•œê¸€ ìš”ì•½</h3>
                        <p id="modalSummary" class="text-sm/relaxed text-slate-700 mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200"></p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-200">
                    <p id="modalTitleEn" class="text-xs text-slate-600 mt-2"></p>
                    <div class="flex gap-2 text-xs mt-2">
                        <span id="modalSource" class="font-medium text-indigo-600"></span>
                        <span id="modalDate" class="text-slate-500"></span>
                    </div>
                </div>
            </div>
            <footer class="p-4 bg-slate-50 border-t border-slate-200 flex justify-end">
                <a id="modalLink" href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg text-sm">ì›ë¬¸ ë³´ëŸ¬ê°€ê¸° &rarr;</a>
            </footer>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        let app, auth, db, userId, favoritesDocRef;

        window.globalFirebase = {
            toggleFavorite_Firestore: async (url, isFavorite) => {
                if (!favoritesDocRef) return;
                const localFavs = Array.from(window.getCurrentFavorites());
                try { await setDoc(favoritesDocRef, { urls: localFavs }); } catch (e) { console.error(e); }
            },
            getFavoritesDocRef: () => favoritesDocRef
        };

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    favoritesDocRef = doc(db, 'artifacts', appId, 'users', userId, 'favorites', 'data');
                    onSnapshot(favoritesDocRef, (docSnap) => {
                        const serverFavorites = new Set(docSnap.exists() ? docSnap.data().urls : []);
                        window.syncFavorites(serverFavorites);
                    });
                }
            });
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) signInWithCustomToken(auth, __initial_auth_token);
            else signInAnonymously(auth);
        } catch (e) { console.error("Firebase error", e); }
    </script>

    <script>
        let allArticles = [];
        let executionLogs = [];
        let currentFilter = 'all';
        let favoriteArticles = new Set();
        let todayDateString = "";

        window.syncFavorites = (serverFavorites) => {
            const localFavs = new Set(JSON.parse(localStorage.getItem('dailyReadingFavorites') || '[]'));
            favoriteArticles = new Set([...serverFavorites, ...localFavs]);
            localStorage.setItem('dailyReadingFavorites', JSON.stringify(Array.from(favoriteArticles)));
            renderContent();
        };
        window.getCurrentFavorites = () => favoriteArticles;

        document.addEventListener('DOMContentLoaded', () => {
            const favs = localStorage.getItem('dailyReadingFavorites');
            favoriteArticles = new Set(favs ? JSON.parse(favs) : []);
            loadData();
        });

        async function loadData() {
            try {
                const response = await fetch(`articles.json?v=${new Date().getTime()}`);
                const data = await response.json();
                
                allArticles = data.articles || [];
                executionLogs = data.logs || [];
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                document.getElementById('lastUpdated').textContent = data.last_updated;
                
                // "ì˜¤ëŠ˜" ë‚ ì§œ ê¸°ì¤€ ì„¤ì • (ë°ì´í„°ì˜ last_updated ê¸°ì¤€)
                if (data.last_updated) {
                    todayDateString = data.last_updated.split(' ')[0]; // "YYYY-MM-DD"
                }

                renderTabs();
                renderContent();
            } catch (error) {
                document.getElementById('loadingMessage').textContent = 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨';
            }
        }

        function renderTabs() {
            const sources = [...new Set(allArticles.map(a => a.source))].sort();
            const container = document.getElementById('filterTabs');
            
            let html = `
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700'}" onclick="setFilter('all')">ì „ì²´</button>
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'favorite' ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700'}" onclick="setFilter('favorite')">â­ ì¦ê²¨ì°¾ê¸°</button>
                <button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${currentFilter === 'logs' ? 'bg-red-600 text-white' : 'bg-slate-100 text-red-700 border border-red-200'}" onclick="setFilter('logs')">ğŸ“‹ ì˜¤ëŠ˜ì˜ ë¡œê·¸</button>
            `;

            sources.forEach(source => {
                const isActive = currentFilter === source;
                html += `<button class="filter-tab px-3 py-1.5 rounded-full text-xs font-medium transition-colors ${isActive ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-700 hover:bg-slate-200'}" onclick="setFilter('${source}')">${source}</button>`;
            });

            container.innerHTML = html;
        }

        function setFilter(filter) {
            currentFilter = filter;
            renderTabs();
            renderContent();
        }

        function renderContent() {
            const articleContainer = document.getElementById('articlesContainer');
            const logContainer = document.getElementById('logsContainer');
            const msgEl = document.getElementById('loadingMessage');

            msgEl.classList.add('hidden');

            if (currentFilter === 'logs') {
                articleContainer.classList.add('hidden');
                logContainer.classList.remove('hidden');
                renderLogs();
                return;
            }

            articleContainer.classList.remove('hidden');
            logContainer.classList.add('hidden');

            let filtered = [];
            if (currentFilter === 'all') filtered = allArticles;
            else if (currentFilter === 'favorite') filtered = allArticles.filter(a => favoriteArticles.has(a.url));
            else filtered = allArticles.filter(a => a.source === currentFilter);

            if (filtered.length === 0) {
                articleContainer.innerHTML = '';
                msgEl.textContent = 'í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.';
                msgEl.classList.remove('hidden');
                return;
            }

            // ì˜¤ëŠ˜ ê¸°ì‚¬ ì´ ê°œìˆ˜ ê³„ì‚° (ì „ì²´ ëª©ë¡ ê¸°ì¤€)
            const todayArticlesTotal = allArticles.filter(a => a.date === todayDateString).length;
            
            // ì˜¤ëŠ˜ ê¸°ì‚¬ ì¤‘ í˜„ì¬ ê¸°ì‚¬ì˜ ìˆœì„œ ê³„ì‚° (ì—­ìˆœì´ë¯€ë¡œ total - index)
            // ì£¼ì˜: ì „ì²´ ëª©ë¡(allArticles) ë‚´ì—ì„œì˜ ì¸ë±ìŠ¤ë¥¼ ì°¾ì•„ì•¼ ì •í™•í•¨
            
            articleContainer.innerHTML = filtered.map((article, idx) => {
                const isFavorite = favoriteArticles.has(article.url);
                let counterHtml = '';
                
                // ì˜¤ëŠ˜ ë‚ ì§œ ê¸°ì‚¬ë¼ë©´ ì¹´ìš´í„° í‘œì‹œ
                if (article.date === todayDateString) {
                    // ì „ì²´ ë¦¬ìŠ¤íŠ¸ì—ì„œ ì´ ê¸°ì‚¬ê°€ ì˜¤ëŠ˜ ê¸°ì‚¬ ì¤‘ ëª‡ ë²ˆì§¸ì¸ì§€ ì°¾ê¸°
                    const todayList = allArticles.filter(a => a.date === todayDateString);
                    const myIndex = todayList.findIndex(a => a.url === article.url);
                    if (myIndex !== -1) {
                        // ìµœì‹ ìˆœ ì •ë ¬ì´ë¯€ë¡œ (1ë²ˆì´ ê°€ì¥ ìµœì‹ ) -> myIndex + 1
                        counterHtml = `<span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md border border-indigo-100">Today ${myIndex + 1} / ${todayArticlesTotal}</span>`;
                    }
                }

                let sourceColor = 'bg-slate-100 text-slate-600';
                if (article.source?.includes('YouTube')) sourceColor = 'bg-red-100 text-red-700';

                return `
                <article class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col cursor-pointer hover:shadow-xl transition-all" onclick='openModal("${article.url}")'>
                    ${article.image_url ? `
                    <div class="relative h-40 overflow-hidden">
                        <img src="${article.image_url}" class="w-full h-full object-cover" onerror="this.parentElement.style.display='none'">
                        <div class="absolute top-2 right-2 flex gap-2">
                            <span class="bg-black/60 text-white text-[10px] px-2 py-1 rounded-full">${article.date}</span>
                        </div>
                    </div>` : ''}
                    
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            ${counterHtml ? counterHtml : `<span class="text-xs text-slate-400">${article.date}</span>`}
                            <button onclick="event.stopPropagation(); toggleFavorite('${article.url}')" class="${isFavorite ? 'text-yellow-400' : 'text-slate-300 hover:text-yellow-400'}">
                                â˜…
                            </button>
                        </div>
                        <h3 class="font-bold text-lg mb-2 leading-snug text-slate-800">${article.title}</h3>
                        <div class="mt-auto pt-2 flex items-center gap-2">
                            <span class="text-[10px] px-2 py-0.5 rounded-full ${sourceColor}">${article.source}</span>
                        </div>
                    </div>
                </article>`;
            }).join('');
        }

        function renderLogs() {
            const container = document.getElementById('logContent');
            if (executionLogs.length === 0) {
                container.innerHTML = '<div class="text-slate-500">ë¡œê·¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            container.innerHTML = executionLogs.map(log => {
                let colorClass = 'text-slate-300';
                if (log.level === 'ERROR') colorClass = 'text-red-400 font-bold';
                if (log.level === 'WARNING') colorClass = 'text-yellow-400';
                
                return `<div class="log-entry border-b border-slate-800 py-1 ${colorClass}">
                    <span class="opacity-50 mr-2">[${log.time}]</span>
                    <span>${log.message}</span>
                </div>`;
            }).join('');
        }

        function toggleFavorite(url) {
            if (favoriteArticles.has(url)) favoriteArticles.delete(url);
            else favoriteArticles.add(url);
            
            localStorage.setItem('dailyReadingFavorites', JSON.stringify(Array.from(favoriteArticles)));
            if (window.globalFirebase) window.globalFirebase.toggleFavorite_Firestore(url, favoriteArticles.has(url));
            renderContent();
        }

        // ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ëŠ” ê¸°ì¡´ ë¡œì§ê³¼ ìœ ì‚¬í•˜ê²Œ êµ¬í˜„ (ìƒëµ ê°€ëŠ¥í•˜ë‚˜ ì•ˆì •ì„±ì„ ìœ„í•´ í¬í•¨)
        window.openModal = (url) => {
            const article = allArticles.find(a => a.url === url);
            if (!article) return;
            
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalTitleEn').textContent = article.title_en;
            document.getElementById('modalSummary').textContent = article.summary_kr;
            document.getElementById('modalSource').textContent = article.source;
            document.getElementById('modalDate').textContent = article.date;
            document.getElementById('modalLink').href = article.url;
            
            const img = document.getElementById('modalImage');
            if(article.image_url) { img.src = article.image_url; img.classList.remove('hidden'); }
            else { img.classList.add('hidden'); }
            
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
    </script>
</body>
