<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>

</head>
<body class="text-slate-800">

    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl font-bold">ğŸ“š ì˜¤ëŠ˜ì˜ ì½ì„ê±°ë¦¬</h1>
            <p class="text-sm text-indigo-100 mt-1">
                ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdated">ë¡œë”©ì¤‘...</span> (Palo Alto Time)
            </p>
        </div>
    </header>

    <nav class="bg-white sticky top-[72px] z-10 border-b border-slate-200 shadow-sm">
        <div class="max-w-4xl mx-auto px-3 py-2.5 overflow-x-auto">
            <div id="filterTabs" class="flex space-x-2 whitespace-nowrap justify-center md:justify-start"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-3 md:p-4">
        <div id="articlesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4"></div>
        
        <div id="addonsContainer" class="hidden space-y-6">
            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <h3 class="text-lg font-bold mb-4 text-slate-700">ğŸ“… ì¼ë³„ ê¸°ì‚¬ ìš”ì•½ ìˆ˜ ì¶”ì´</h3>
                <div class="chart-scroll-container">
                    <div class="chart-wrapper">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
                <p class="text-xs text-slate-400 mt-2 text-center">ì¢Œìš°ë¡œ ìŠ¤í¬ë¡¤í•˜ì—¬ ì „ì²´ ê¸°ê°„ì„ í™•ì¸í•˜ì„¸ìš”.</p>
            </div>
            </div>

        <div id="logsContainer" class="hidden bg-slate-900 text-slate-300 p-4 rounded-lg shadow-inner">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 border-b border-slate-700 pb-2 gap-2">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    ğŸ“‹ ì‹¤í–‰ ë¡œê·¸
                    <select id="logDateSelect" class="ml-2 bg-slate-800 text-sm text-white border border-slate-600 rounded px-2 py-1 focus:outline-none focus:border-indigo-500" onchange="renderLogs(this.value)">
                        </select>
                </h3>
                <span id="logSummary" class="text-xs text-slate-400"></span>
            </div>
            <div id="logContent" class="space-y-1 max-h-[600px] overflow-y-auto pr-2 font-mono text-sm"></div>
        </div>

        <div id="loadingMessage" class="text-center text-slate-500 py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden" onclick="closeModal()">
        <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-xl shadow-2xl flex flex-col overflow-hidden" onclick="event.stopPropagation()">
            <header class="p-4 border-b border-slate-200 flex justify-between items-start">
                <h2 id="modalTitle" class="text-lg md:text-xl font-bold text-slate-900 pr-4"></h2>
                <button class="text-slate-400 hover:text-slate-700" onclick="closeModal()">âœ•</button>
            </header>
            <div class="p-4 md:p-5 overflow-y-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <img id="modalImage" src="" class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow hidden">
                    <div class="flex-1">
                        <h3 class="font-semibold text-slate-500 text-xs uppercase tracking-wider">í•œê¸€ ìš”ì•½</h3>
                        <p id="modalSummary" class="text-sm/relaxed text-slate-700 mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200"></p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-200">
                    <p id="modalTitleEn" class="text-xs text-slate-600 mt-2"></p>
                    <div class="flex gap-2 text-xs mt-2">
                        <span id="modalSource" class="font-medium text-indigo-600"></span>
                        <span id="modalDate" class="text-slate-500"></span>
                    </div>
                </div>
            </div>
            <footer class="p-4 bg-slate-50 border-t border-slate-200 flex justify-end">
                <a id="modalLink" href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg text-sm">ì›ë¬¸ ë³´ëŸ¬ê°€ê¸° &rarr;</a>
            </footer>
        </div>
    </div>

    <script>
        // 1. Firebase ì´ˆê¸°í™”
        const firebaseConfig = {
            apiKey: "AIzaSyBFqhx7aD043vBVSAs23DP-Ey6PA7iaruI",
            authDomain: "daily-reading-db.firebaseapp.com",
            projectId: "daily-reading-db",
            storageBucket: "daily-reading-db.firebasestorage.app",
            messagingSenderId: "604342169308",
            appId: "1:604342169308:web:c7df1aaba870ca277a4e19"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. ì „ì—­ ë³€ìˆ˜
        let allArticles = [];
        let logData = {}; 
        let currentFilter = 'all';
        let favoriteArticles = new Set();
        let charts = {};

        // 3. ì¦ê²¨ì°¾ê¸° ë¶ˆëŸ¬ì˜¤ê¸° (Firestore)
        function loadFavorites() {
            // "favorites/my-list" ë¬¸ì„œ í•˜ë‚˜ë§Œ ì‚¬ìš© (ê°„ë‹¨í•œ êµ¬ì¡°)
            db.collection("favorites").doc("my-list").onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    favoriteArticles = new Set(data.urls || []);
                } else {
                    favoriteArticles = new Set();
                }
                // ë°ì´í„°ê°€ ë¡œë“œëœ ìƒíƒœë¼ë©´ í™”ë©´ ê°±ì‹ 
                if (allArticles.length > 0) renderContent();
            });
        }

        // 4. ì¦ê²¨ì°¾ê¸° í† ê¸€ (ì €ì¥)
        window.toggleFavorite = (url) => {
            if (favoriteArticles.has(url)) {
                favoriteArticles.delete(url);
            } else {
                favoriteArticles.add(url);
            }
            
            // Firestoreì— ì €ì¥
            db.collection("favorites").doc("my-list").set({
                urls: Array.from(favoriteArticles)
            }, { merge: true })
            .catch((error) => console.error("ì¦ê²¨ì°¾ê¸° ì €ì¥ ì‹¤íŒ¨:", error));

            renderContent(); // ì¦‰ì‹œ UI ë°˜ì˜
        };

        // 5. ë°ì´í„° ë¡œë“œ ë° ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            loadFavorites(); // Firebase ì—°ê²°
            loadData();      // JSON íŒŒì¼ ë¡œë“œ
        });

        async function loadData() {
            try {
                // ê¸°ì‚¬ ë°ì´í„°
                const artRes = await fetch(`articles.json?v=${Date.now()}`);
                const artData = await artRes.json();
                allArticles = artData.articles || [];
                document.getElementById('lastUpdated').textContent = artData.last_updated;

                // ë¡œê·¸ ë°ì´í„° (ì‹¤íŒ¨í•´ë„ ë¬´ë°©)
                try {
                    const logRes = await fetch(`logs.json?v=${Date.now()}`);
                    if(logRes.ok) logData = await logRes.json();
                } catch(e) { console.log("ë¡œê·¸ ì—†ìŒ"); }

                renderTabs();
                renderContent();
            } catch (error) {
                console.error(error);
                document.getElementById('loadingMessage').textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            }
        }

        // 6. íƒ­ ë Œë”ë§
        function renderTabs() {
            const tabs = [
                { id: 'all', label: 'ì „ì²´', color: 'indigo' },
                { id: 'favorites', label: 'â­ ì¦ê²¨ì°¾ê¸°', color: 'yellow' },
                { id: 'youtube', label: 'YouTube', color: 'red' },
                { id: 'addons', label: 'ğŸ“Š í†µê³„', color: 'emerald' },
                { id: 'logs', label: 'ğŸ“‹ ì‹¤í–‰ ë¡œê·¸', color: 'slate' }
            ];

            const html = tabs.map(tab => {
                const isActive = currentFilter === tab.id;
                let btnClass = `px-4 py-2 rounded-full text-sm font-bold transition-colors `;
                if (isActive) {
                    btnClass += `bg-${tab.color}-600 text-white shadow-md`;
                } else {
                    btnClass += `bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 hover:text-${tab.color}-600`;
                }
                return `<button class="${btnClass}" onclick="setFilter('${tab.id}')">${tab.label}</button>`;
            }).join(' ');

            document.getElementById('filterTabs').innerHTML = html;
        }

        window.setFilter = (filter) => {
            currentFilter = filter;
            renderTabs();
            renderContent();
        }

        // 7. ì½˜í…ì¸  ë Œë”ë§
        function renderContent() {
            const container = document.getElementById('articlesContainer');
            const logs = document.getElementById('logsContainer');
            const addons = document.getElementById('addonsContainer');
            const msg = document.getElementById('loadingMessage');

            // ëª¨ë‘ ìˆ¨ê¹€
            [container, logs, addons, msg].forEach(el => el.classList.add('hidden'));

            // íƒ­ë³„ ë¶„ê¸°
            if (currentFilter === 'logs') {
                logs.classList.remove('hidden');
                setupLogDateSelect();
                return;
            }
            if (currentFilter === 'addons') {
                addons.classList.remove('hidden');
                renderDailyChart();
                return;
            }

            // ê¸°ì‚¬ ëª©ë¡ í‘œì‹œ
            container.classList.remove('hidden');
            let filtered = allArticles;

            if (currentFilter === 'favorites') {
                filtered = allArticles.filter(a => favoriteArticles.has(a.url));
            } else if (currentFilter === 'youtube') {
                filtered = allArticles.filter(a => a.source && a.source.toLowerCase().includes('youtube'));
            }

            if (filtered.length === 0) {
                container.innerHTML = '';
                msg.textContent = currentFilter === 'favorites' ? 'ì¦ê²¨ì°¾ê¸°í•œ í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.' : 'í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.';
                msg.classList.remove('hidden');
                return;
            }

            // ë‚ ì§œë³„ ì¸ë±ì‹± (ë±ƒì§€ìš©)
            const dateMap = {};
            allArticles.forEach(a => {
                if (!dateMap[a.date]) dateMap[a.date] = [];
                dateMap[a.date].push(a.url);
            });

            container.innerHTML = filtered.map(article => {
                const isFav = favoriteArticles.has(article.url);
                
                // ë±ƒì§€ ê³„ì‚°
                let badgeHtml = '';
                if (article.date && dateMap[article.date]) {
                    const idx = dateMap[article.date].indexOf(article.url) + 1;
                    badgeHtml = `<span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-md border border-indigo-100 shadow-sm">${article.date} (${idx}/${dateMap[article.date].length})</span>`;
                }

                let sourceColor = article.source?.includes('YouTube') ? 'bg-red-100 text-red-700' : 'bg-slate-100 text-slate-600';
                
                return `
                <article class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex flex-col cursor-pointer hover:shadow-xl transition-all duration-200 hover:-translate-y-1" onclick='openModal("${article.url}")'>
                    ${article.image_url ? `
                    <div class="relative h-40 overflow-hidden group">
                        <img src="${article.image_url}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" onerror="this.parentElement.style.display='none'">
                        <div class="absolute top-2 right-2">
                            <span class="bg-black/60 text-white text-[10px] px-2 py-1 rounded-full backdrop-blur-md shadow-sm">${article.date}</span>
                        </div>
                    </div>` : ''}
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex justify-between items-center mb-3">
                            ${badgeHtml}
                            <button onclick="event.stopPropagation(); toggleFavorite('${article.url}')" class="text-2xl transition-transform active:scale-125 ${isFav ? 'text-yellow-400' : 'text-slate-300 hover:text-yellow-400'}">
                                ${isFav ? 'â˜…' : 'â˜†'}
                            </button>
                        </div>
                        <h3 class="font-bold text-lg mb-3 leading-snug text-slate-800 line-clamp-2 group-hover:text-indigo-600 transition-colors">${article.title}</h3>
                        <div class="mt-auto pt-2 flex items-center gap-2">
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${sourceColor}">${article.source}</span>
                            ${article.category ? `<span class="text-xs text-slate-400 font-medium">${article.category}</span>` : ''}
                        </div>
                    </div>
                </article>`;
            }).join('');
        }

        // 8. ë¡œê·¸ ê´€ë ¨ í•¨ìˆ˜
        function setupLogDateSelect() {
            const select = document.getElementById('logDateSelect');
            const dates = Object.keys(logData).sort().reverse();
            
            if (dates.length === 0) {
                select.innerHTML = '<option>ê¸°ë¡ ì—†ìŒ</option>';
                renderLogs(null);
                return;
            }
            if (!select.value) {
                select.innerHTML = dates.map(d => `<option value="${d}">${d}</option>`).join('');
                renderLogs(dates[0]);
            }
        }

        window.renderLogs = (date) => {
            const container = document.getElementById('logContent');
            const summary = document.getElementById('logSummary');
            
            if (!date || !logData[date]) {
                container.innerHTML = '<div class="text-center py-4">ë¡œê·¸ ë°ì´í„° ì—†ìŒ</div>';
                summary.textContent = '';
                return;
            }

            const logs = logData[date];
            const errs = logs.filter(l => l.level === 'ERROR').length;
            summary.textContent = `${date} | ì—ëŸ¬: ${errs}ê±´ | ì´: ${logs.length}ê±´`;

            container.innerHTML = logs.map(l => {
                const color = l.level === 'ERROR' ? 'text-red-400 font-bold' : (l.level === 'WARNING' ? 'text-yellow-400' : 'text-slate-300');
                return `<div class="log-entry p-1 hover:bg-slate-800 rounded flex gap-2">
                    <span class="opacity-50 shrink-0 w-16">[${l.time}]</span>
                    <span class="${color} break-all">${l.message}</span>
                </div>`;
            }).join('');
        }

        // 9. ì°¨íŠ¸ í•¨ìˆ˜
        function renderDailyChart() {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            const counts = {};
            allArticles.forEach(a => counts[a.date] = (counts[a.date] || 0) + 1);
            const dates = Object.keys(counts).sort();
            
            // ì°¨íŠ¸ ë„ˆë¹„ ì¡°ì •
            document.querySelector('.chart-wrapper').style.width = `${Math.max(800, dates.length * 50)}px`;

            if (charts['daily']) charts['daily'].destroy();
            charts['daily'] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'ê¸°ì‚¬ ìˆ˜',
                        data: dates.map(d => counts[d]),
                        backgroundColor: 'rgba(99, 102, 241, 0.6)',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // 10. ëª¨ë‹¬ í•¨ìˆ˜
        window.openModal = (url) => {
            const a = allArticles.find(i => i.url === url);
            if (!a) return;
            document.getElementById('modalTitle').innerText = a.title;
            document.getElementById('modalTitleEn').innerText = a.title_en;
            document.getElementById('modalSummary').innerText = a.summary_kr;
            document.getElementById('modalSource').innerText = a.source;
            document.getElementById('modalDate').innerText = a.date;
            document.getElementById('modalLink').href = a.url;
            
            const img = document.getElementById('modalImage');
            if(a.image_url) { img.src = a.image_url; img.classList.remove('hidden'); }
            else { img.classList.add('hidden'); }
            
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
    </script>
</body>
</html>
