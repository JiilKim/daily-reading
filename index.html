<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š ì¼ì¼ ì½ì„ê±°ë¦¬</title>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap)" rel="stylesheet">
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/chart.js](https://cdn.jsdelivr.net/npm/chart.js)"></script>
    
    <script type="module">
        import { initializeApp } from "[https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js)";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "[https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js](https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js)";

        // âš ï¸ ì—¬ê¸°ì— Firebase ì½˜ì†”ì—ì„œ ë³µì‚¬í•œ ê°’ì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”!
        // ì˜ˆ: const firebaseConfig = { apiKey: "AIza...", ... };
        const firebaseConfig = {
            // ë³¸ì¸ì˜ ì„¤ì •ê°’ìœ¼ë¡œ ì´ ë¶€ë¶„ì„ ì±„ìš°ì„¸ìš”
        };

        try {
            if (!firebaseConfig.apiKey) {
                console.warn("Firebase ì„¤ì •ì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. ì¦ê²¨ì°¾ê¸° ì—°ë™ì´ ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            } else {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                
                // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
                window.updateFirestore = async (favoritesArray) => {
                    try {
                        await setDoc(doc(db, "favorites", "my-list"), { urls: favoritesArray });
                    } catch(e) { console.error("Firestore ì €ì¥ ì‹¤íŒ¨:", e); }
                };

                // ì‹¤ì‹œê°„ ë™ê¸°í™”
                onSnapshot(doc(db, "favorites", "my-list"), (doc) => {
                    if (doc.exists()) {
                        window.syncFromFirestore(doc.data().urls || []);
                    }
                });
            }
        } catch(e) {
            console.error("Firebase ì´ˆê¸°í™” ì˜¤ë¥˜:", e);
        }
    </script>

    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        .log-entry { font-family: 'Courier New', monospace; font-size: 0.8rem; border-left: 3px solid transparent; }
        .log-error { border-left-color: #ef4444; background-color: #450a0a; color: #fca5a5; }
        .log-info { border-left-color: #3b82f6; color: #e2e8f0; }
        .chart-wrapper { min-width: 800px; height: 300px; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-2xl font-bold">ğŸ“š ì˜¤ëŠ˜ì˜ ì½ì„ê±°ë¦¬</h1>
            <p class="text-sm text-indigo-100 mt-1">
                ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="lastUpdated">ë¡œë”©ì¤‘...</span>
            </p>
        </div>
    </header>

    <nav class="bg-white sticky top-[72px] z-10 border-b border-slate-200 shadow-sm">
        <div class="max-w-4xl mx-auto px-3 py-2.5 overflow-x-auto">
            <div id="filterTabs" class="flex space-x-2 whitespace-nowrap justify-center md:justify-start"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-3 md:p-4">
        <div id="articlesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4"></div>
        
        <div id="addonsContainer" class="hidden">
            <div class="bg-white p-5 rounded-xl shadow-lg border border-slate-200">
                <h3 class="text-lg font-bold mb-4 text-slate-700">ğŸ“… ì¼ë³„ ê¸°ì‚¬ ìš”ì•½ ìˆ˜ ì¶”ì´</h3>
                <div class="overflow-x-auto pb-2">
                    <div class="chart-wrapper">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="logsContainer" class="hidden bg-slate-900 text-slate-300 p-4 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h3 class="text-lg font-bold text-white">ğŸ“‹ ì‹¤í–‰ ë¡œê·¸ (logs.json)</h3>
                <select id="logDateSelect" class="bg-slate-800 text-sm text-white border border-slate-600 rounded px-2 py-1" onchange="renderLogs(this.value)"></select>
            </div>
            <div id="logContent" class="space-y-1 max-h-[600px] overflow-y-auto pr-2 font-mono text-sm"></div>
        </div>

        <div id="loadingMessage" class="text-center text-slate-500 py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden" onclick="closeModal()">
        <div class="bg-white w-full max-w-2xl max-h-[90vh] rounded-xl shadow-2xl flex flex-col overflow-hidden" onclick="event.stopPropagation()">
            <header class="p-4 border-b border-slate-200 flex justify-between items-start">
                <h2 id="modalTitle" class="text-lg md:text-xl font-bold text-slate-900 pr-4"></h2>
                <button class="text-slate-400 hover:text-slate-700" onclick="closeModal()">âœ•</button>
            </header>
            <div class="p-4 md:p-5 overflow-y-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <img id="modalImage" src="" class="w-full md:w-1/3 h-auto object-cover rounded-lg shadow hidden">
                    <div class="flex-1">
                        <h3 class="font-semibold text-slate-500 text-xs uppercase tracking-wider">í•œê¸€ ìš”ì•½</h3>
                        <p id="modalSummary" class="text-sm/relaxed text-slate-700 mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200"></p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-slate-200">
                    <p id="modalTitleEn" class="text-xs text-slate-600 mt-2"></p>
                    <div class="flex gap-2 text-xs mt-2">
                        <span id="modalSource" class="font-medium text-indigo-600"></span>
                        <span id="modalDate" class="text-slate-500"></span>
                    </div>
                </div>
            </div>
            <footer class="p-4 bg-slate-50 border-t border-slate-200 flex justify-end">
                <a id="modalLink" href="#" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg text-sm">ì›ë¬¸ ë³´ëŸ¬ê°€ê¸° &rarr;</a>
            </footer>
        </div>
    </div>

    <script>
        let allArticles = [];
        let logData = {};
        let currentFilter = 'all';
        let favoriteArticles = new Set();
        let charts = {};

        // ì¦ê²¨ì°¾ê¸° ë™ê¸°í™” (Firestore -> ë¡œì»¬)
        window.syncFromFirestore = (urls) => {
            const serverSet = new Set(urls);
            // ë¡œì»¬ì—ë§Œ ìˆëŠ” ê²ƒë„ í•©ì¹ ì§€, ì„œë²„ê±°ë¥¼ ë”°ë¥¼ì§€ ê²°ì • (ì—¬ê¸°ì„  ë³‘í•©)
            const localSet = new Set(JSON.parse(localStorage.getItem('favs') || '[]'));
            favoriteArticles = new Set([...serverSet, ...localSet]);
            localStorage.setItem('favs', JSON.stringify([...favoriteArticles]));
            renderContent();
        };

        // í† ê¸€ í•¨ìˆ˜
        window.toggleFavorite = (url) => {
            if (favoriteArticles.has(url)) favoriteArticles.delete(url);
            else favoriteArticles.add(url);
            
            const arr = [...favoriteArticles];
            localStorage.setItem('favs', JSON.stringify(arr));
            if (window.updateFirestore) window.updateFirestore(arr);
            
            renderContent();
        };

        document.addEventListener('DOMContentLoaded', () => {
            favoriteArticles = new Set(JSON.parse(localStorage.getItem('favs') || '[]'));
            loadData();
        });

        async function loadData() {
            try {
                // ê¸°ì‚¬ ë¡œë“œ
                const res = await fetch(`articles.json?v=${Date.now()}`);
                const data = await res.json();
                allArticles = data.articles || [];
                document.getElementById('lastUpdated').textContent = data.last_updated;

                // ë¡œê·¸ ë¡œë“œ (ë³„ë„ íŒŒì¼)
                try {
                    const logRes = await fetch(`logs.json?v=${Date.now()}`);
                    if(logRes.ok) logData = await logRes.json();
                } catch(e) { console.log("ë¡œê·¸ íŒŒì¼ ì—†ìŒ"); }

                renderTabs();
                renderContent();
            } catch (error) {
                console.error(error);
                document.getElementById('loadingMessage').textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
            }
        }

        function renderTabs() {
            const tabs = [
                { id: 'all', label: 'ì „ì²´', color: 'indigo' },
                { id: 'favorites', label: 'â­ ì¦ê²¨ì°¾ê¸°', color: 'yellow' },
                { id: 'youtube', label: 'YouTube', color: 'red' },
                { id: 'addons', label: 'ğŸ“Š í†µê³„', color: 'emerald' },
                { id: 'logs', label: 'ğŸ“‹ ì‹¤í–‰ ë¡œê·¸', color: 'slate' }
            ];
            
            document.getElementById('filterTabs').innerHTML = tabs.map(tab => {
                const isActive = currentFilter === tab.id;
                const base = "px-4 py-2 rounded-full text-sm font-bold transition-colors";
                const style = isActive ? `bg-${tab.color}-600 text-white shadow` : `bg-white text-slate-600 border border-slate-200 hover:text-${tab.color}-600`;
                return `<button class="${base} ${style}" onclick="setFilter('${tab.id}')">${tab.label}</button>`;
            }).join(' ');
        }

        function setFilter(id) {
            currentFilter = id;
            renderTabs();
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('articlesContainer');
            const logs = document.getElementById('logsContainer');
            const addons = document.getElementById('addonsContainer');
            const msg = document.getElementById('loadingMessage');

            [container, logs, addons, msg].forEach(el => el.classList.add('hidden'));

            if (currentFilter === 'logs') {
                logs.classList.remove('hidden');
                setupLogSelect();
                return;
            }
            if (currentFilter === 'addons') {
                addons.classList.remove('hidden');
                renderChart();
                return;
            }

            container.classList.remove('hidden');
            let list = allArticles;
            if (currentFilter === 'favorites') list = allArticles.filter(a => favoriteArticles.has(a.url));
            else if (currentFilter === 'youtube') list = allArticles.filter(a => a.source && a.source.includes('YouTube'));

            if (list.length === 0) {
                container.innerHTML = '';
                msg.textContent = 'í‘œì‹œí•  í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.';
                msg.classList.remove('hidden');
                return;
            }

            const dateCounts = {};
            allArticles.forEach(a => { if(!dateCounts[a.date]) dateCounts[a.date]=[]; dateCounts[a.date].push(a.url); });

            container.innerHTML = list.map(art => {
                const isFav = favoriteArticles.has(art.url);
                const idx = dateCounts[art.date] ? dateCounts[art.date].indexOf(art.url) + 1 : 0;
                const total = dateCounts[art.date] ? dateCounts[art.date].length : 0;
                const badge = `<span class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded border border-indigo-100">${art.date} (${idx}/${total})</span>`;
                const srcColor = art.source.includes('YouTube') ? 'bg-red-100 text-red-700' : 'bg-slate-100 text-slate-600';

                return `
                <article class="bg-white rounded-xl shadow border border-slate-200 overflow-hidden flex flex-col hover:shadow-lg transition-all cursor-pointer" onclick="openModal('${art.url}')">
                    ${art.image_url ? `<div class="h-40 overflow-hidden"><img src="${art.image_url}" class="w-full h-full object-cover"></div>` : ''}
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex justify-between mb-3">${badge} <button onclick="event.stopPropagation(); toggleFavorite('${art.url}')" class="text-xl ${isFav?'text-yellow-400':'text-slate-300'}">â˜…</button></div>
                        <h3 class="font-bold text-lg mb-2 text-slate-800 line-clamp-2">${art.title}</h3>
                        <div class="mt-auto pt-2"><span class="text-[10px] font-bold px-2 py-0.5 rounded-full ${srcColor}">${art.source}</span></div>
                    </div>
                </article>`;
            }).join('');
        }

        function setupLogSelect() {
            const sel = document.getElementById('logDateSelect');
            const dates = Object.keys(logData).sort().reverse();
            if (dates.length === 0) {
                sel.innerHTML = '<option>ê¸°ë¡ ì—†ìŒ</option>';
                renderLogs(null);
                return;
            }
            if (!sel.value) sel.innerHTML = dates.map(d => `<option value="${d}">${d}</option>`).join('');
            renderLogs(sel.value || dates[0]);
        }

        window.renderLogs = (date) => {
            const div = document.getElementById('logContent');
            if (!date || !logData[date]) { div.innerHTML = '<div class="text-center py-4">ë¡œê·¸ ì—†ìŒ</div>'; return; }
            div.innerHTML = logData[date].map(l => {
                const color = l.level === 'ERROR' ? 'text-red-400' : 'text-slate-300';
                return `<div class="log-entry p-1 hover:bg-slate-800 rounded flex gap-2"><span class="opacity-50">[${l.time}]</span><span class="${color}">${l.message}</span></div>`;
            }).join('');
        };

        function renderChart() {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            const counts = {};
            allArticles.forEach(a => counts[a.date] = (counts[a.date]||0)+1);
            const labels = Object.keys(counts).sort();
            
            if (charts['daily']) charts['daily'].destroy();
            charts['daily'] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'ê¸°ì‚¬ ìˆ˜', data: labels.map(d=>counts[d]), backgroundColor: 'rgba(99, 102, 241, 0.6)' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.openModal = (url) => {
            const a = allArticles.find(i => i.url === url);
            if(!a) return;
            document.getElementById('modalTitle').innerText = a.title;
            document.getElementById('modalTitleEn').innerText = a.title_en;
            document.getElementById('modalSummary').innerText = a.summary_kr;
            document.getElementById('modalSource').innerText = a.source;
            document.getElementById('modalDate').innerText = a.date;
            document.getElementById('modalLink').href = a.url;
            const img = document.getElementById('modalImage');
            if(a.image_url) { img.src=a.image_url; img.classList.remove('hidden'); } else img.classList.add('hidden');
            document.getElementById('modal').classList.remove('hidden');
        }
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
    </script>
</body>
</html>
