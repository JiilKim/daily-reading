        // --- íŒ”ë¡œì•Œí†  ì‹œê°„ ë³€í™˜ í•¨ìˆ˜ ---
        function convertToPaloAltoTime(utcString) {
            if (!utcString) return 'ì•Œ ìˆ˜ ì—†ìŒ';
            try {
                const date = new Date(utcString.replace(' ', 'T') + 'Z'); // UTC ì‹œê°„ìœ¼ë¡œ íŒŒì‹±
                
                // 'America/Los_Angeles' (íŒ”ë¡œì•Œí†  ì‹œê°„)ìœ¼ë¡œ í¬ë§·
                const options = {
                    timeZone: 'America/Los_Angeles',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false // 24ì‹œê°„ì œ
                };
                
                const formatter = new Intl.DateTimeFormat('ko-KR', options);
                const parts = formatter.formatToParts(date);
                
                // "YYYY. MM. DD. HH:MM" í˜•ì‹ì„ "YYYY-MM-DD HH:MM (Palo Alto)"ë¡œ ì¬ì¡°ë¦½
                const partValues = parts.reduce((acc, part) => {
                    acc[part.type] = part.value;
                    return acc;
                }, {});

                return `${partValues.year}-${partValues.month}-${partValues.day} ${partValues.hour}:${partValues.minute} (Palo Alto)`;

            } catch (e) {
                console.error('ì‹œê°„ ë³€í™˜ ì˜¤ë¥˜:', e);
                return utcString; // ë³€í™˜ ì‹¤íŒ¨ ì‹œ ì›ë³¸ í‘œì‹œ
            }
        }

        // --- ë°ì´í„° ë¡œë“œ ---

                    <div class="p-3 md:p-4 flex flex-col flex-1">
                        
                        <!-- [ìˆ˜ì •] ì¸ë„¤ì¼ì´ ì—†ì„ ë•Œë§Œ ë‚ ì§œ/ì¦ê²¨ì°¾ê¸° ë²„íŠ¼ì„ ì—¬ê¸°ì— í‘œì‹œ -->
                        ${!imageUrl ? `
                        <div class="flex justify-between items-center mb-2">
                            <!-- ë‚ ì§œ (í…ìŠ¤íŠ¸ ì¹´ë“œìš©) -->
                            <span class="text-slate-500 text-[11px] font-semibold">
                                ${article.date || 'ë‚ ì§œ ì—†ìŒ'}
                            </span>
                            
                            <!-- ì¦ê²¨ì°¾ê¸° ë²„íŠ¼ (í…ìŠ¤íŠ¸ ì¹´ë“œìš©) -->

                                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.915a1 1 0 00.95-.69l1.519 4.674z" />

        // --- ì¦ê²¨ì°¾ê¸° í† ê¸€ í•¨ìˆ˜ ---
        function toggleFavorite(url, buttonEl) {
            if (!url) return; 

            const svg = buttonEl.querySelector('svg');
            
            // [ìˆ˜ì •] í…ìŠ¤íŠ¸ ì¹´ë“œ ì¦ê²¨ì°¾ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë™ê¸°í™”
            const allFavoriteButtons = document.querySelectorAll(`button[onclick*="'${url}'"]`);

            if (favoriteArticles.has(url)) {
                favoriteArticles.delete(url);
                allFavoriteButtons.forEach(btn => {
                    btn.querySelector('svg')?.setAttribute('fill', 'none');
                    btn.classList.add('text-white/70', 'text-slate-400'); // ì´ë¯¸ì§€ìš©, í…ìŠ¤íŠ¸ìš©
                    btn.classList.remove('text-yellow-400', 'bg-black/50');
                });
            } else {
                favoriteArticles.add(url);
                allFavoriteButtons.forEach(btn => {
                    btn.querySelector('svg')?.setAttribute('fill', 'currentColor');
                    btn.classList.remove('text-white/70', 'text-slate-400');
                    btn.classList.add('text-yellow-400');
                    if (btn.classList.contains('absolute')) { // ì´ë¯¸ì§€ìš© ë²„íŠ¼
                        btn.classList.add('bg-black/50');
                    }
                });
            }
            localStorage.setItem('dailyReadingFavorites', JSON.stringify(Array.from(favoriteArticles)));
            
            if (currentFilter === 'favorite') {
                renderArticles();
            }
        }


        // --- ëª¨ë‹¬ ì—´ê¸° (ì•ˆì •ì„± ê°•í™”) ---
        function openModal(index) {
            const article = currentFilteredArticles[index];
            if (!article) return;

            const summary = article.summary_kr || "[ìš”ì•½ ì •ë³´ ì—†ìŒ]";
            const source = article.source || "ì¶œì²˜ ì—†ìŒ";
